<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Intrusion Detection + Camera</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #00ff99;
            margin: 20px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            gap: 30px;
        }

        .camera-section, .logs-section {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 255, 153, 0.2);
        }

        .camera-section {
            flex: 1;
            text-align: center;
        }

        #video {
            border: 3px solid #00ff88;
            border-radius: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0097a7;
        }

        .logs-section {
            flex: 0.8;
            max-height: 480px;
            overflow-y: auto;
        }

        .logs-section h2 {
            text-align: center;
            color: #ffcc00;
        }

        .log-entry {
            border-bottom: 1px solid #333;
            padding: 8px;
            font-size: 15px;
        }

        .normal {
            color: #00ff88;
        }

        .alert {
            color: #ff4444;
            font-weight: bold;
        }

        .timestamp {
            color: #888;
            font-size: 13px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>🔍 Real-Time AI Intrusion Detection Dashboard</h1>
    <div class="container">
        <div class="camera-section">
            <h2>📷 Live Camera Feed</h2>
            <button onclick="startCamera()">Start Camera</button>
            <button onclick="stopCamera()">Stop Camera</button><br>
            <img id="video" src="" alt="Camera Feed">
        </div>

        <div class="logs-section">
            <h2>📜 Live Intrusion Logs</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        function startCamera() {
            fetch('/start_camera').then(() => {
                document.getElementById('video').src = '/video_feed';
            });
        }

        function stopCamera() {
            fetch('/stop_camera').then(() => {
                document.getElementById('video').src = '';
            });
        }

        async function loadLogs() {
            const res = await fetch('/logs');
            const data = await res.json();
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = data.map(log => `
                <div class="log-entry ${log.status === 'Normal' ? 'normal' : 'alert'}">
                    <span class="timestamp">${log.time}</span> 
                    <b>${log.device}</b> → ${log.status}
                </div>
            `).join('');
        }

        setInterval(loadLogs, 2000);
    </script>
</body>
</html>
